<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="errorStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Error</title>
</head>
<body>

<div class="error-container" th:if="${somethingwentwrong}">
  <div class="error-class">
    <img src="/pics/nava1.png" class="nava-logo" alt="nava-logo">
    <h4>Hoppá!</h4>
    <p th:text="${missingStuff}"></p>
    <a href="/">Vissza a napárhoz -></a>
  </div>
</div>

<div class="error-class" th:if="${missing}">
  <h4>Hiányzó adat!</h4>
  <p th:text="${missingStuff}"></p>
  <a href="/">Vissza a napárhoz -></a>
</div>

</body>
</html>
